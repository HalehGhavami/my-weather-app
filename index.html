<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/5e461e7241.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="card m-5">
      <div class="card-body">
        <div class="container-fluid">
          <form role="search" class="form">
            <div class="row">
              <div class="col-6">
                <input
                  class="form-control me-2 shadow-sm"
                  type="search"
                  placeholder="Type a city ..."
                  autofocus="on"
                  autocomplete="off"
                  aria-label="Search"
                  id="search-input"
                />
              </div>
              <div class="col-3">
                <input
                  class="form-control btn btn-primary shadow-sm w-100"
                  type="submit"
                  value="Search"
                />
              </div>

              <div class="col-3">
                <button
                  class="btn btn-success w-100"
                  id="current-location-button"
                >
                  Current
                </button>
              </div>
            </div>
          </form>
        </div>

        <br />
        <h1 class="card-title city-title" id="city-title">
          <!-- <i class="fa-solid fa-cloud-showers-heavy cloud-shower-icon"></i> -->
        </h1>
        <h2 class="date"></h2>
        <h3>
          <span class="temperature" id="temperature"></span>
          <span class="unit" id="unit">°C</span>

          <!-- <span class="units">
            <a href="#" id="celsius-link">°C</a> |
            <a href="#" id="fahrenheit-link">°F</a>
          </span> -->
        </h3>
        <div class="card border-0">
          <div class="card-title day-title">
            <div class="row text-center">
              <div class="col-2">Today</div>
              <div class="col-2">Wed</div>
              <div class="col-2">Thu</div>
              <div class="col-2">Fri</div>
              <div class="col-2">Sat</div>
              <div class="col-2">Sun</div>
            </div>
          </div>

          <div class="row text-center">
            <div class="col-2">14°C</div>
            <div class="col-2">13°C</div>
            <div class="col-2">12°C</div>
            <div class="col-2">12°C</div>
            <div class="col-2">11°C</div>
            <div class="col-2">14°C</div>
          </div>
          <div class="row text-center">
            <div class="col-2">11/01</div>
            <div class="col-2">11/02</div>
            <div class="col-2">11/03</div>
            <div class="col-2">11/04</div>
            <div class="col-2">11/05</div>
            <div class="col-2">11/06</div>
          </div>

          <div class="row text-center">
            <div class="col-2">
              <i class="fa-solid fa-cloud-showers-heavy cloud-shower-icon"></i>
            </div>
            <div class="col-2">
              <i class="fa-solid fa-cloud-showers-heavy cloud-shower-icon"></i>
            </div>
            <div class="col-2">
              <i class="fa-sharp fa-solid fa-sun sun-icon"></i>
            </div>
            <div class="col-2">
              <i class="fa-sharp fa-solid fa-sun sun-icon"></i>
            </div>
            <div class="col-2">
              <i class="fa-sharp fa-solid fa-sun sun-icon"></i>
            </div>
            <div class="col-2">
              <i class="fa-sharp fa-solid fa-sun sun-icon"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
